<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2 class="winner">Best of 5 games. Make a choice to start.</h2>
        <div class="button-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="choices">
            <p class="userChoiceText">You: ???</p>
            <p>|</p>
            <p class="computerChoiceText">Computer: ???</p>
        </div>
        <div class="leaderboard">
            <p class="userScoreText">Your Score: 0</p>
            <p class="computerScoreText">Computer Score: 0</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
